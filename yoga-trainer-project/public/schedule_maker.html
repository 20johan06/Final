<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Schedule Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Yoga Trainer</a>
            <div>
                <a href="schedule_data.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">Edit Preferences</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto main-content py-12">
        <div class="max-w-5xl mx-auto">
            <div class="form-card p-8 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Your Personalized Weekly Yoga Schedule</h1>
                <p class="text-gray-600">Generated based on your preferences from the schedule setup.</p>
            </div>

             <div id="notice" class="form-card p-6 hidden"></div>

            <div id="loading" class="form-card p-8 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Preparing your schedule...</h3>
                <p class="text-gray-600">Fetching poses and building a plan that fits your goals.</p>
            </div>

            <div id="schedule" class="form-card p-8 hidden">
                <div id="profile" class="mb-6 p-4 bg-indigo-50 rounded-lg"></div>
                <div id="table"></div>
                <div class="mt-6 p-4 bg-green-50 rounded-lg" id="recommendations"></div>
                <div class="text-center mt-8">
                    <button id="regenerate-btn" class="form-button">Regenerate Schedule</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-inner mt-16 py-8">
        <div class="container mx-auto px-4 text-center text-gray-500">
            &copy; 2024 Yoga Trainer. All rights reserved.
        </div>
    </footer>

    <script src="schedule_maker.js"></script>
</body>
<script>
// Fallback: allow pressing R to regenerate quickly
document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'r') {
        const btn = document.getElementById('regenerate-btn');
        if (btn) btn.click();
    }
});
</script>
</html>
