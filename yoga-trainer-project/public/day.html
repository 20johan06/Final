<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Trainer - Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Yoga Trainer</a>
            <div>
                <a href="day.html" class="text-indigo-600 font-semibold">Today's Poses</a>
                <a href="week.html" class="ml-4 text-gray-600 hover:text-indigo-600">Weekly Report</a>
                <button id="logout-btn" class="ml-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto main-content py-16">
        <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Your Daily Yoga Routine</h2>
        <div id="day-meta" class="max-w-4xl mx-auto mb-10"></div>
        <div id="poses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Pose cards will be injected here by JavaScript -->
        </div>

        <div class="mt-16 text-center space-y-4">
            <a href="pose-correction.html" class="bg-green-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-green-700 transition duration-300 shadow-lg block">Start Session with AI Correction</a>
            <a href="yoga.html" class="bg-blue-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-lg block">Start Basic Session</a>
        </div>
    </main>

    <footer class="bg-white shadow-inner mt-16 py-8">
        <div class="container mx-auto px-4 text-center text-gray-500">
            &copy; 2024 Yoga Trainer. All rights reserved.
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="day.js"></script>
</body>
</html>
