<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Trainer - Pose Correction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .split-screen {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }
        
        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            color: #6366f1;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-inter">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Yoga Trainer</a>
            <div class="flex items-center gap-4">
                <span id="current-pose-name" class="text-lg font-semibold text-gray-700">Loading...</span>
                <a href="day.html" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">End Session</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AI Pose Correction</h1>
            <p class="text-gray-600 mt-2">Follow the AI guidance to perfect your pose</p>
        </div>

        <div class="split-screen">
            <!-- Left Side: Camera Feed -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Live Camera Feed</h2>
                <div class="camera-container">
                    <video id="camera-video" autoplay muted playsinline></video>
                    <div id="pose-feedback" class="absolute top-4 left-4 bg-black bg-opacity-70 text-white p-2 rounded hidden">
                        <span id="feedback-text">Analyzing pose...</span>
                    </div>
                </div>
                
                <!-- Voice Controls -->
                <div class="flex gap-4">
                    <button id="voice-toggle" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                        Voice: OFF
                    </button>
                    <button id="mute-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                        Mute
                    </button>
                </div>
            </div>

            <!-- Right Side: Target Pose & Timer -->
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-800">Target Pose</h2>
                
                <!-- Target Pose Image -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img id="target-pose-image" src="https://placehold.co/400x300/cccccc/000000?text=Loading+Pose" 
                         alt="Target Pose" class="w-full h-64 object-cover">
                </div>
                
                <!-- Timer Display -->
                <div class="bg-white p-6 rounded-lg shadow-md text-center">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Hold Time</h3>
                    <div id="timer-display" class="timer-display">00:00</div>
                    <div class="text-sm text-gray-600 mb-4">
                        Timer starts when pose is correct
                    </div>
                    <button id="start-timer-btn" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50" disabled>
                        Start Timer
                    </button>
                </div>
                
                <!-- Pose Instructions -->
                <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-indigo-600">
                    <h3 class="font-semibold text-gray-800 mb-2">Instructions</h3>
                    <p id="pose-description" class="text-gray-700">Loading pose instructions...</p>
                </div>
                
                <!-- Session Progress -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-semibold text-gray-800 mb-2">Session Progress</h3>
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>Pose <span id="current-pose-number">1</span> of <span id="total-poses">?</span></span>
                        <span id="session-time">00:00</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- AI Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    
    <!-- Pose Correction Logic -->
    <script src="pose-correction.js"></script>
</body>
</html>
